<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" connect="width=device-width,initial-scale=1.0">
        <title> Advanced hml tags</title>
    </head>
    <body>
   <hr />
   <table border="1">
    <thead>
        <th>name</th>
        <th>age</th>
        <th>Marks</th>


    </thead>
   <tbody>
    <td>sahithi</td>
    <td>21</td>
    <td>100</td>
   </tbody>
    <tr><th>First name</th><th>Last name</th><th>Marks</th></tr>
    <tr><td>Sahithi</td><td>venkat</td><td>100</td></tr>
    <tr><td>Revathi</td><td>Mandasu</td><td>99</td></tr>
    <tr><td>Reethika</td><td>Sandu</td><td>90</td></tr>
    </table>
    <hr />
    <h3>HTML COLSPAN Example</h3>
    <table border="1">
        <tr>
        <th colspan="2">name</th>
        <th>age</th>
        </tr>
        <tr>
            <td>sahithi</td>
            <td>venkat</td>
            <td>21</td>
        </tr>
        <tr>
            <td>lohith</td>
            <td>charan</td>
            <td>19</td>
        </tr>
    </table>
    <hr />
    <h3>HTML ROWSPAN Example</h3>
    <table border="1">
        <tr>
            <td>name</td>
            <td>number</td>
        </tr>
        <td>sanju</td>
        <td>9652577570</td>
    </tr>
        <tr>
            <td>sunny</td>
            <td>9666160179</td>
        </tr>
    </table>
    <hr />
    
</body>
</html>
